<html>
	<head>
		<title> Ashiyan </title>
		<link rel="stylesheet" type="text/css" href="2-css/bbc.css">
	</head>
	
	
	<body>
	
		<div id= "topbar">
			<img id="logo" src="images/bbc-logo.png">
			
			<div id="signin-div" class="topbar-section">
			
					<img id="signin-image" src="images/signinimage.png">
					
					<span id="signin-text"> Sign in </span>
			</div>
			
		<div class="form-style-6">
		<h1>Contact Us</h1>
		<form>
		<input type="text" name="field1" placeholder="Name" />
		<input type="email" name="field2" placeholder="Email Address" />
		<textarea name="field3" placeholder="Type your Message"></textarea>
		<input type="submit" value="Send" />
		</form>
		</div>
		<style type="text/css">
.form-style-6{
    font: 95% Arial, Helvetica, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    padding: 16px;
    background: #F7F7F7;
}
.form-style-6 h1{
    background: #43D1AF;
    padding: 20px 10px;
    font-size: 140%;
    font-weight: 300;
    text-align: center;
    color: #fff;
    margin: -20px -20px 20px -20px;
}
.form-style-6 input[type="text"],
.form-style-6 input[type="date"],
.form-style-6 input[type="datetime"],
.form-style-6 input[type="email"],
.form-style-6 input[type="number"],
.form-style-6 input[type="search"],
.form-style-6 input[type="time"],
.form-style-6 input[type="url"],
.form-style-6 textarea,
.form-style-6 select 
{
    -webkit-transition: all 0.30s ease-in-out;
    -moz-transition: all 0.30s ease-in-out;
    -ms-transition: all 0.30s ease-in-out;
    -o-transition: all 0.30s ease-in-out;
    outline: none;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    width: 100%;
    background: #fff;
    margin-bottom: 4%;
    border: 1px solid #ccc;
    padding: 3%;
    color: #555;
    font: 95% Arial, Helvetica, sans-serif;
}
.form-style-6 input[type="text"]:focus,
.form-style-6 input[type="date"]:focus,
.form-style-6 input[type="datetime"]:focus,
.form-style-6 input[type="email"]:focus,
.form-style-6 input[type="number"]:focus,
.form-style-6 input[type="search"]:focus,
.form-style-6 input[type="time"]:focus,
.form-style-6 input[type="url"]:focus,
.form-style-6 textarea:focus,
.form-style-6 select:focus
{
    box-shadow: 0 0 5px #43D1AF;
    padding: 3%;
    border: 1px solid #43D1AF;
}

.form-style-6 input[type="submit"],
.form-style-6 input[type="button"]{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    width: 100%;
    padding: 5%;
    background: #43D1AF;
    border-bottom: 4px solid #30C29E;
    border-top-style: none;
    border-right-style: none;
    border-left-style: none;    
    color: #fff;
}
.form-style-6 input[type="submit"]:hover,
.form-style-6 input[type="button"]:hover{
    background: #2EBC99;
}
</style>
				
		<div id="foot">
			<footer>
				<p align="center" class="foot-color">Developers : The Maurauderes</p>
				<p align="center"class="foot-color">Developed at &copy BBC <a href="http://www.bbc.co.uk">
				BBC Official</a>.</p>
			</footer>
		</div>
		
	</body>
</html>
